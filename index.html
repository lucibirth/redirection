<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <p>Redirecting you to Google...</p>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 2000);  // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
